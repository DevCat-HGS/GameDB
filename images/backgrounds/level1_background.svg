<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky -->
  <rect width="800" height="600" fill="#87CEEB"/>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="60" fill="#FFD700"/>
  
  <!-- Mountains in background -->
  <polygon points="0,400 100,300 200,350 300,200 400,350 500,250 600,350 700,300 800,400 800,600 0,600" fill="#6B8E23"/>
  
  <!-- Mountains in foreground -->
  <polygon points="0,450 50,400 100,450 150,350 200,450 250,400 300,450 350,350 400,450 450,400 500,450 550,400 600,450 650,400 700,450 750,400 800,450 800,600 0,600" fill="#556B2F"/>
  
  <!-- Ground -->
  <rect x="0" y="500" width="800" height="100" fill="#8B4513"/>
  
  <!-- Trees -->
  <g transform="translate(100, 450)">
    <rect x="-10" y="0" width="20" height="50" fill="#8B4513"/>
    <polygon points="0,-50 -40,0 40,0" fill="#228B22"/>
    <polygon points="0,-80 -30,-30 30,-30" fill="#228B22"/>
  </g>
  
  <g transform="translate(300, 450)">
    <rect x="-10" y="0" width="20" height="50" fill="#8B4513"/>
    <polygon points="0,-50 -40,0 40,0" fill="#228B22"/>
    <polygon points="0,-80 -30,-30 30,-30" fill="#228B22"/>
  </g>
  
  <g transform="translate(600, 450)">
    <rect x="-10" y="0" width="20" height="50" fill="#8B4513"/>
    <polygon points="0,-50 -40,0 40,0" fill="#228B22"/>
    <polygon points="0,-80 -30,-30 30,-30" fill="#228B22"/>
  </g>
  
  <!-- Small house -->
  <g transform="translate(450, 450)">
    <rect x="-30" y="0" width="60" height="50" fill="#CD853F"/>
    <polygon points="-30,0 0,-30 30,0" fill="#A52A2A"/>
    <rect x="-10" y="20" width="20" height="30" fill="#8B4513"/>
  </g>
</svg>